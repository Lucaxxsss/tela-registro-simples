<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela registro simples | by lcxxsss</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>


      <div class="container-form">
        <h1>Register yourself :)</h1>
        <form action="" method="get">

          <div class="username">
            <label for="iuser">
              <input type="text" name="username" id="iuser" placeholder="Username" required>
            </label>
            <span class="material-symbols-outlined">
              person
              </span>
          </div>

          <div class="email">
            <label for="iemail">
              <input type="email" name="email" id="iemail" placeholder="E-mail" required>
            </label>
            <span class="material-symbols-outlined">
              mail
              </span>
          </div>

          <div class="email-two">
            <label for="iemailtwo">
              <input type="email" name="email" id="iemailtwo" placeholder="Confirm your e-mail" required autocomplete="off">
            </label>
          </div>

          <div class="password">
            <label for="ipassword">
              <input type="password" name="password" id="ipassword" placeholder="Password" required autocomplete="off">
            </label>
            <span class="material-symbols-outlined">
              lock
              </span>
          </div>

          <div class="password-two">
            <label for="ipasswordtwo">
              <input type="password" name="password" id="ipasswordtwo" placeholder="Confirm your password" required autocomplete="off">
            </label>
          </div>

          <div class="checkbox">
            <label for="icheck"> I'm not a robot
              <input type="checkbox" name="notrobot" id="icheck" required>
            </label>
          </div>

          <div class="register">
            <label for="iregister">
              <input type="submit" id="iregister" value="Register">
            </label>
          </div>
          
          <p class="fyp"><a href="#">Forgot your account?</a></p>
        </form>
      </div>
</body>
</html>
